# A unique identifier for the head node and workers of this cluster.
cluster_name: tpupodtest

max_workers: 2

available_node_types:
    ray_head_default:
        min_workers: 0
        max_workers: 0
        resources: {"CPU": 0}
        # Provider-specific config for this node type, e.g. instance type. By default
        # Ray will auto-configure unspecified fields such as subnets and ssh-keys.
        # For more documentation on available fields, see:
        # https://cloud.google.com/compute/docs/reference/rest/v1/instances/insert
        node_config:
            machineType: n1-standard-4
            disks:
              - boot: true
                autoDelete: true
                type: PERSISTENT
                initializeParams:
                  diskSizeGb: 50
                  # See https://cloud.google.com/compute/docs/images for more images
                  sourceImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-2004-lts
    ray_tpu:
        min_workers: 2
        resources: {"TPU": 1}  # use TPU custom resource in your code
        node_config:
            acceleratorType: v4-16
            runtimeVersion: tpu-vm-v4-base

provider:
    type: gcp
    region: us-central2
    availability_zone: us-central2-b
    project_id: mlperf-high-priority-project

initialization_commands:
  - sudo apt-get update
  - sudo apt-get install -y python3-pip python-is-python3

setup_commands:
  - pip install "pydantic<2"
  - pip install --upgrade urllib3
  - pip install "ray[default]"
  - pip install /home/ubuntu/ray-3.0.0.dev0-cp38-cp38-manylinux2014_x86_64.whl

head_setup_commands:
  - pip install google-api-python-client
  - rm -rf ~/.local/lib/python3.8/site-packages/ray/autoscaler/_private
  - cp -R ~/_private ~/.local/lib/python3.8/site-packages/ray/autoscaler/
 
worker_setup_commands:
  - pip install 'jax[tpu]==0.4.11' -f https://storage.googleapis.com/jax-releases/libtpu_releases.html

file_mounts: {
    "/home/ubuntu/_private": "/home/allencwang/ray/python/ray/autoscaler/_private",
    "/home/ubuntu/ray-3.0.0.dev0-cp38-cp38-manylinux2014_x86_64.whl": "/home/allencwang/ray-3.0.0.dev0-cp38-cp38-manylinux2014_x86_64.whl",
    "/home/ubuntu/apps": "/home/allencwang/ray/apps-dev",
}

# Specify the node type of the head node (as configured above).
head_node_type: ray_head_default